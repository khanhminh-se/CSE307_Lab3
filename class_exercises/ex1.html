<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <form>
        <div class="form-group" style="width:500px;">
            <label for="username">User Name </label>
            <input type="text" class="form-control form-control-sm" id="username" placeholder="User Name".form-control form-control-sm>
          </div>
        <div class="form-group">
            <label for="fullname"><strong>Full Name</strong></label>
            <br>
            <input type="text" class="form-control" id="fullname" aria-describedby="fullname">
        </div>
        <div class="form-group">
            <label for="gender"><strong>Male</strong></label>
            <input type="radio" class="form-control" id="male" aria-describedby="gender" checked>
            <label for="gender1"><strong>Female</strong></label>
            <input type="radio" class="form-control" id="female" aria-describedby="gender">

        </div>
    </form>
</body>

</html>
